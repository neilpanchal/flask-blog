{% extends 'layout.html' %}
{% block content %}
    <h1>Feed</h1>
    {% for post in data %}
        <article class="pa3 pa5-ns">
            <header>
                <h1 class="">{{ post.title }}</h1>
                <time class="f6 gray">By {{ post.author }} on {{ post.date_posted }} </time>
            </header>
            <div class="measure lh-copy">
                <p>{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
