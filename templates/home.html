{% extends 'layout.html' %}
{% block content %}
    <h1>Feed</h1>
    {% for post in data %}
        <article class="">
            <header>
                <h1 class="">{{ post.title }}</h1>
                <time class="">By {{ post.author }} on {{ post.date_posted }} </time>
            </header>
            <div class="">
                <p>{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
